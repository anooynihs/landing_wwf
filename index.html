<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북극곰 보호 캠페인</title>
    <!-- 외부스타일시트 연결 순서 1.reset, 2.개별디자인CSS, 3.반응형CSS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <div id="wrap">
        <!-- 1행 제목, 후원 -->
        <div class="bg1 container">
            <div class="gradient">
                <div class="contents">
                    <h1><a href="#"><img src="./images/logo.jpg" alt="WWF"></a></h1>
                    <h1 class="main_title">생존의 벼랑 끝에 서 있는<br><span>북극곰을 지켜주세요</span></h1>
                    <a href="#" class="sponsor_btn">북극곰 후원하기<img src="./images/arrow.png" alt=""></a>
                    <a href="#" class="sponsor_q_btn"><img src="./images/sms.png" alt="">후원관련 자주 묻는 질문 보기<img src="./images/arrow.png" alt=""></a>
                </div>
            </div>
        </div>
        <!-- 2행 퀴즈 -->
         <div class="bg2 container">
            <div class="contents">
                <div class="quiz_contents">
                    <h2>Quiz</h2>
                    <p>20년 사이 북극 빙하 면적은 몇 % 감소했을까요?</p>
                    <form action="#" method="get">
                        <label>
                            <input type="radio" name="quiz_list" value="wrong30" id="wrong30" checked>
                            <!-- checked : 해당 태그에 기본 활성화되어 있게 하는 것 -->
                            <span>30%</span>
                        </label>
                        <label>
                            <input type="radio" name="quiz_list" value="wrong40" id="wrong40">
                            <span>40%</span>
                        </label>
                        <label>
                            <input type="radio" name="quiz_list" value="wrong50" id="wrong50">
                            <span>50%</span>
                        </label>
                        <label>
                            <input type="radio" name="quiz_list" value="correct60" id="correct60">
                            <span>60%</span>
                        </label>
                        <button type="button" class="answer_btn">정답 확인하기</button>
                    </form>
                </div>
                <div class="quiz_status">
                    <img src="./images/quiz.png" alt="퀴즈 참여 현황 38387명 참여">
                    <span>*퀴즈 참여 현황은 매주 업데이트 됩니다</span>
                </div>
            </div>
         </div>
         <!-- 3행 동영상 -->
         <div class="bg3 container">
            <div class="contents">
                <h2>죽은 어미 곁을 떠나지 못하는<br>새끼 북극곰의 이야기</h2>
                <iframe width="1250" height="703" src="https://www.youtube.com/embed/J6j7j2pxRII?autoplay=1&mute=1&loop=1&playlist=J6j7j2pxRII&controls=0" title="북극곰 타라 캠페인" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <a href="#" class="sponsor_btn">북극곰 후원하기<img src="./images/arrow.png" alt=""></a>
            </div>
         </div>
         <!-- 4행 빙하 -->
         <div class="bg4 container">
            <div class="contents">
                <h2>최근 20년 사이 북극의 빙하 면적은<br><em>50% 감소</em>하였습니다</h2>
                <p class="emphasis">북극은 북극곰의 주 서식지이자 사냥터지만<br>이 순간에도 녹아 내리는 빙하로 인해 북극곰은 갈 곳을 잃었습니다</p>
                <p><img src="./images/50.png" alt=""></p>
            </div>
         </div>
    </div>
</body>
</html>
